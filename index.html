<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>日プ新世界 推しメーカー</title>

<style>
  :root{
    --bg:#f6f6f6;
    --card:#ffffff;
    --line:#e6e6e6;
    --text:#111;
    --muted:#666;
    --shadow: 0 4px 14px rgba(0,0,0,.06);
    --radius:14px;

    /* ★青固定 */
    --blue:#0080ff;

    /* ★JSで自動調整（幅/高さどっちも見て「必ず収まる」） */
    --slot: 82px;
    --gap:  16px;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  header{
    position: sticky;
    top: 0;
    z-index: 50;
    background: rgba(255,255,255,.92);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--line);
  }
  .topbar{
    padding: 12px 12px 10px;
    max-width: 980px;
    margin: 0 auto;
  }
  h1{margin:0;font-size:20px;line-height:1.2}
  .by{margin:6px 0 0;font-size:13px;color:var(--muted)}

  main{max-width:980px;margin:0 auto;padding:12px;}

  .card{
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
  }

  /* 画面表示用バナー */
  .banner{
    height: 110px;
    position: relative;
    display:flex;
    align-items:center;
    justify-content:center;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,120,200,.30), transparent 40%),
      radial-gradient(circle at 80% 40%, rgba(120,160,255,.28), transparent 45%),
      linear-gradient(135deg, #ffe7f4, #eef3ff);
  }
  .banner.hasImage{
    background-size: cover;
    background-position: center;
  }
  .banner::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(to bottom, rgba(255,255,255,.0), rgba(255,255,255,.35));
    pointer-events:none;
  }
  .bannerTitle{
    position:relative;
    font-weight: 900;
    letter-spacing: .06em;
    padding: 10px 14px;
    border-radius: 999px;
    background: rgba(255,255,255,.78);
    border: 1px solid rgba(255,255,255,.9);
    font-size: 14px;
  }

  /* ピラミッド */
  .pyramidWrap{
    padding: 12px 14px 8px;

    /* ★背景画像（ピラミッド部分） */
    background-image: url("https://i.imgur.com/lFGbXfI.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .pyramid{
    display:flex;
    flex-direction:column;
    gap: var(--gap);
    padding: 8px 0 6px;
    align-items:center;
  }
  .row{
    display:flex;
    justify-content:center;
    gap: var(--gap);
    width:100%;
  }

  .slot{
    width: var(--slot);
    text-align:center;
  }

  /* ★枠色を #0080ff に */
  .avatar{
    width: var(--slot);
    height: var(--slot);
    border-radius:999px;
    border: 5px solid var(--blue);
    background:#fff;
    overflow: visible;
    box-shadow: 0 8px 18px rgba(0,0,0,.10);
    margin: 0 auto;
    position:relative;
    z-index: 1;
  }

  .avatar img{
    width:100%;
    height:100%;
    border-radius:999px;
    object-fit: cover;
    object-position: 50% 35%;
    display:block;
  }

  .rank{
    position:absolute;
    left:50%;
    bottom:-12px;
    transform: translateX(-50%);
    background: var(--blue);
    color:#fff;
    border-radius:999px;
    font-weight:900;
    font-size: 9px;
    padding: 6px 8px;
    border: none;
    line-height:1;
    min-width: 2.0em;
    text-align:center;

    z-index: 9999;
    box-shadow: 0 6px 14px rgba(0,0,0,.18);
    pointer-events:none;
  }

  .name{
    margin-top: 14px;
    font-size: 12px;
    font-weight: 900;
    line-height: 1.1;
    white-space: nowrap;
    overflow:hidden;
    text-overflow: ellipsis;
  }

  .empty .avatar{
    opacity:.16;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 34px;
    font-weight: 900;
    color:#555;
  }
  .empty .rank{display:none;}
  .empty .name{display:none;}

  .reorder{
    display:none;
    gap:10px;
    justify-content:center;
    margin-top: 8px;
  }
  body.reorder-on .reorder{ display:flex; }
  .reorder button{
    padding: 7px 10px;
    border-radius: 999px;
    border: 1px solid #ddd;
    background: #fff;
    font-size: 16px;
    line-height: 1;
  }

  .actions{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    padding: 10px 10px 12px;
    border-top: 1px solid #f1f1f1;
    background:#fff;
  }
  button{
    padding: 11px 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    background: #fff;
    font-size: 14px;
  }
  button:active{transform:scale(.98)}
  .primary{border-color:#cfe2ff;}
  .danger{border-color:#ffd6d6;}
  .mode{border-color:#e7e7e7;}

  .listCard{
    margin-top: 12px;
    padding: 10px;
    background:#fff;
    border:1px solid var(--line);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
  }
  .searchRow{
    display:flex;
    gap:10px;
    align-items:center;
    margin-bottom: 10px;
  }
  .search{
    flex:1;
    display:flex;
    align-items:center;
    border:1px solid #ddd;
    border-radius: 12px;
    padding: 10px 12px;
    background:#fff;
  }
  .search input{
    border:none;
    outline:none;
    width:100%;
    font-size: 15px;
    background:transparent;
  }

  /* 一覧スクロール領域（背景画像） */
  #membersWrap{
    max-height: 52vh;
    overflow:auto;
    -webkit-overflow-scrolling: touch;
    border-top:1px solid #f1f1f1;
    padding-top: 10px;

    background-image: url("https://i.imgur.com/eJnRfv3.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* =========================
     ★ 2列カード
     ========================= */
  #members{
    display:grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap: 12px;
    padding: 2px;
  }

  .memberCard{
    position: relative;
    border: 1px solid #ededed;
    border-radius: 16px;
    background: #fff;
    box-shadow: 0 6px 14px rgba(0,0,0,.06);
    overflow: hidden;
    cursor: pointer;
    user-select: none;
    min-height: 170px;
  }
  .memberCard:active{ transform: scale(.995); }

  .memberPhoto{
    width: 100%;
    height: 108px;
    background: #f5f5f5;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }
  .memberPhoto img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: 50% 20%;
    display:block;
  }

  .memberInfo{
    padding: 10px 10px 12px;
  }
  .memberName{
    font-size: 14px;
    font-weight: 900;
    line-height: 1.2;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .memberSub{
    margin-top: 4px;
    font-size: 12px;
    color: var(--muted);
    line-height: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* profile バッジ（右上） */
  .profileLink{
    position:absolute;
    right: 8px;
    top: 8px;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 900;
    text-decoration: none;
    color: var(--blue);
    background: rgba(255,255,255,.92);
    border: 1px solid rgba(0,128,255,.20);
    box-shadow: 0 6px 14px rgba(0,0,0,.08);
  }
  .profileLink:active{ transform: scale(.98); }

  /* 選択済みカードは押せない（2回選べない） */
  .memberCard.selected{
    opacity: .35;
    filter: grayscale(1);
    pointer-events: none;
  }

  .toast{
    position: fixed;
    left: 50%;
    bottom: 18px;
    transform: translateX(-50%);
    background: rgba(0,0,0,.78);
    color:#fff;
    padding: 10px 12px;
    border-radius: 999px;
    font-size: 13px;
    display:none;
    z-index:999;
  }

  /* ===== 保存専用エリア（1004×1040固定） ===== */
  #exportArea{
    position: fixed;
    left: -10000px;
    top: 0;
    width: 1004px;
    height: 1040px;
    background: #ffffff;
    overflow: hidden;
  }
  #exportInner{
    width: 1004px;
    height: 1040px;
    position: relative;
    background:#fff;
    overflow:hidden;

    background-image: url("https://i.imgur.com/lFGbXfI.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .exportBanner{
    height: 150px;
    background-size: cover;
    background-position: center;
    position:relative;
  }
  .exportBanner::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(to bottom, rgba(255,255,255,.0), rgba(255,255,255,.35));
    pointer-events:none;
  }
  .exportTitlePill{
    position:absolute;
    left:50%;
    top: 50%;
    transform: translate(-50%,-50%);
    font-weight: 900;
    letter-spacing: .06em;
    padding: 12px 20px;
    border-radius: 999px;
    background: rgba(255,255,255,.78);
    border: 1px solid rgba(255,255,255,.92);
    font-size: 20px;
    color:#111;
    white-space: nowrap;
  }
  .exportBody{
    padding: 22px 56px 100px;
  }
  .exportPyramid{
    display:flex;
    flex-direction:column;
    gap: 26px;
    margin-top: 10px;
  }
  .exportRow{
    display:flex;
    justify-content:center;
    gap: 44px;
  }
  .exportSlot{
    width: 130px;
    text-align:center;
  }

  .exportAvatar{
    width:130px;height:130px;border-radius:999px;
    border: 8px solid var(--blue);
    overflow: visible;
    background:#fff;
    margin: 0 auto;
    box-shadow: 0 10px 22px rgba(0,0,0,.10);
    position:relative;
    z-index:1;
  }

  .exportPhoto{
    width:100%;
    height:100%;
    border-radius:999px;
    background-size: cover;
    background-position: 50% 35%;
    background-repeat: no-repeat;
  }

  .exportRank{
    position:absolute;
    left:50%;
    bottom:-14px;
    transform: translateX(-50%);
    background: var(--blue);
    color:#fff;
    border-radius:999px;
    font-weight:900;
    font-size: 12px;
    padding: 7px 10px;
    border:none;
    line-height:1;
    min-width: 2.2em;
    text-align:center;
    z-index: 9999;
    box-shadow: 0 8px 16px rgba(0,0,0,.18);
    pointer-events:none;
  }

  .exportName{
    margin-top: 18px;
    font-size: 16px;
    font-weight: 900;
    line-height: 1.15;
    white-space: nowrap;
    overflow:hidden;
    text-overflow: ellipsis;
  }
  .exportEmpty{
    opacity:.14;
    filter: grayscale(1);
  }
  .exportEmpty .exportAvatar{
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 52px;
    font-weight: 900;
    color:#666;
  }
  .exportEmpty .exportRank{display:none;}
  .exportEmpty .exportName{display:none;}

  /* ★保存した画像の左下に created by */
  .exportFooter{
    position:absolute;
    left: 24px;
    bottom: 18px;
    font-size: 16px;
    color:#666;
    z-index: 50;
  }

  /* =========================
     ★ 合言葉ロックUI + 解除演出
     ========================= */
  body.locked{
    overflow: hidden;
    touch-action: none;
  }

  #lockOverlay{
    position: fixed;
    inset: 0;
    z-index: 99999;
    display: none;
    align-items: center;
    justify-content: center;
    padding: 18px;
    background: rgba(0,0,0,.52);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  #lockOverlay.show{ display:flex; }

  .lockCard{
    width: min(460px, 100%);
    border-radius: 18px;
    background: rgba(255,255,255,.92);
    border: 1px solid rgba(255,255,255,.60);
    box-shadow: 0 18px 50px rgba(0,0,0,.22);
    overflow: hidden;
  }
  .lockHead{
    padding: 14px 14px 10px;
    border-bottom: 1px solid rgba(0,0,0,.06);
    background:
      radial-gradient(circle at 20% 30%, rgba(255,120,200,.24), transparent 45%),
      radial-gradient(circle at 80% 40%, rgba(120,160,255,.22), transparent 50%),
      linear-gradient(135deg, rgba(255,255,255,.92), rgba(245,248,255,.92));
  }
  .lockTitle{
    margin:0;
    font-weight: 1000;
    letter-spacing: .04em;
    font-size: 16px;
  }
  .lockNote{
    margin: 8px 0 0;
    font-size: 12px;
    color: #555;
    font-weight: 700;
  }

  .lockBody{
    padding: 14px;
  }
  .lockLabel{
    margin: 0 0 8px;
    font-size: 13px;
    font-weight: 900;
    color:#222;
  }
  .lockInputRow{
    display:flex;
    gap: 10px;
    align-items: center;
  }
  #passInput{
    flex:1;
    padding: 12px 12px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,.14);
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,.92);
  }
  #unlockBtn{
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid rgba(0,0,0,.14);
    background: #fff;
    font-weight: 900;
  }
  #unlockBtn:active{ transform: scale(.98); }

  .lockHint{
    margin: 12px 0 0;
    font-size: 13px;
    font-weight: 800;
    color:#333;
  }
  .tiktokBtn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    margin-top: 10px;
    padding: 12px 14px;
    border-radius: 14px;
    background: #111;
    color: #fff;
    text-decoration: none;
    font-weight: 1000;
    letter-spacing: .02em;
  }
  .tiktokBtn:active{ transform: scale(.98); }

  .lockErr{
    margin-top: 10px;
    font-size: 12px;
    font-weight: 900;
    color: #d40000;
    display:none;
  }
  .lockErr.show{ display:block; }

  /* 解除演出（暗転→文字→ふわっと消える） */
  #unlockFx{
    position: fixed;
    inset: 0;
    z-index: 100000;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,.78);
  }
  #unlockFx.show{ display:flex; }

  .fxText{
    font-weight: 1000;
    letter-spacing: .14em;
    color: rgba(255,255,255,.95);
    font-size: 22px;
    padding: 14px 18px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.28);
    background: rgba(255,255,255,.06);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    animation: fxPop 1900ms ease forwards;
  }
  @keyframes fxPop{
    0%   { opacity: 0; transform: translateY(10px) scale(.96); filter: blur(6px); }
    45%  { opacity: 1; transform: translateY(0) scale(1.00); filter: blur(0); }
    100% { opacity: 0; transform: translateY(-6px) scale(1.02); filter: blur(4px); }
  }

  /* 本体が「ふわっと開く」 */
  #app{
    opacity: 1;
    transform: none;
    filter: none;
    transition: opacity 420ms ease, transform 420ms ease, filter 420ms ease;
  }
  body.locked #app{
    opacity: 0;
    transform: translateY(10px) scale(.99);
    filter: blur(6px);
    pointer-events: none;
    user-select: none;
  }
</style>
</head>

function displayName(full){
  return (full || "").replace(/\s*\([^)]*\)\s*/g, "").trim();
}
function alphaPart(full){
  const m = (full||"").match(/\(([^)]*)\)/);
  return m ? "(" + m[1] + ")" : "";
}

/* 練習生/候補 切替（スクロール位置も維持） */
function toggleCandidates(e){
  if(e && e.preventDefault) e.preventDefault();

  var wrap = document.getElementById("membersWrap");
  var listScroll = wrap ? wrap.scrollTop : 0;
  var winY = window.scrollY;

  showingCandidates = !showingCandidates;

  var btn = document.getElementById("toggleListBtn");
  btn.textContent = showingCandidates ? "練習生" : "練習生候補";

  drawMembers();

  requestAnimationFrame(function(){
    if(wrap) wrap.scrollTop = listScroll;
    window.scrollTo(0, winY);
  });
}

/* 幅・高さどっちも見て「11個が絶対に切れない」ようにslot/gapを決定 */
function fitPyramidToViewport(){
  var headerEl = document.querySelector("header");
  var headerH = headerEl ? headerEl.getBoundingClientRect().height : 60;

  var card = document.getElementById("pyramidCard");
  var wrap = document.getElementById("pyramidWrap");
  if(!card || !wrap) return;

  var cardRect = card.getBoundingClientRect();

  var availableW = cardRect.width - 28;
  var availableH = window.innerHeight - headerH - 12 - 12;

  var bannerH = 110;
  var actionsH = 72;
  var wrapPad = 12+8+10;

  var nameH = 16;
  var badgeOut = 22;

  var maxRow = 5;

  var slot = 92;
  var gap  = 18;

  function needHeight(s,g){
    return bannerH + actionsH + wrapPad + (s*4) + (g*3) + (nameH*4) + badgeOut;
  }
  function needSlotByWidth(g){
    return Math.floor((availableW - g*(maxRow-1)) / maxRow);
  }

  slot = Math.min(slot, needSlotByWidth(gap));

  while((needHeight(slot,gap) > availableH || slot*maxRow + gap*(maxRow-1) > availableW) && slot > 58){
    slot -= 2;
    gap  -= 1;
    if(gap < 10) gap = 10;
    slot = Math.min(slot, needSlotByWidth(gap));
  }

  document.documentElement.style.setProperty("--slot", slot + "px");
  document.documentElement.style.setProperty("--gap", gap + "px");
}

function drawMembers(){
  var qEl = document.getElementById("search");
  var q = (qEl ? qEl.value : "").trim().toLowerCase();
  var membersEl = document.getElementById("members");
  membersEl.innerHTML = "";

  var start = showingCandidates ? TRAINEES_COUNT : 0;
  var end   = showingCandidates ? trainees.length : TRAINEES_COUNT;

  for(var i=start; i<end; i++){
    var m = trainees[i];
    var hay = (m.name || "").toLowerCase();
    if(q && hay.indexOf(q) === -1) continue;

    var card = document.createElement("div");
    card.className = "memberCard";
    if(selected.indexOf(i) !== -1) card.classList.add("selected");

    var pidUrl = profileUrl(m.pid);

    card.innerHTML = `
      ${pidUrl ? `<a class="profileLink" href="${pidUrl}" target="_blank" rel="noopener noreferrer">profile</a>` : ""}
      <div class="memberPhoto"><img src="${m.img || FALLBACK_IMG}" alt=""></div>
      <div class="memberInfo">
        <div class="memberName">${displayName(m.name)}</div>
        <div class="memberSub">${alphaPart(m.name)}</div>
      </div>
    `;

    /* カード本体タップで追加 */
    card.addEventListener("click", (function(idx){ return function(){ add(idx); }; })(i));

    /* profile押下で追加が発火しないように止める */
    var link = card.querySelector(".profileLink");
    if(link){
      link.addEventListener("click", function(ev){
        ev.stopPropagation();
      });
    }

    membersEl.appendChild(card);
  }
}

function add(i){
  if(selected.length >= 11){ alert("11人まで！"); return; }
  if(selected.indexOf(i) !== -1) return;

  selected.push(i);
  saveSelected();

  drawMembers();
  drawPyramid();
  drawExportPyramid();
  fitPyramidToViewport();
}

  selected.pop();

function loadSelected(){
  try{
    var raw = localStorage.getItem(STORAGE_KEY);
    var arr = raw ? JSON.parse(raw) : [];
    return Array.isArray(arr) ? arr.filter(function(n){ return Number.isInteger(n); }) : [];
  }catch(e){ return []; }
}

}

function swap(posA, posB){
  if(posA < 0 || posB < 0) return;
  if(posA >= selected.length || posB >= selected.length) return;
  var tmp = selected[posA];
  selected[posA] = selected[posB];
  selected[posB] = tmp;
  saveSelected();
  drawMembers();
  drawPyramid();
  drawExportPyramid();
}

function moveLeft(pos){ swap(pos, pos-1); }
function moveRight(pos){ swap(pos, pos+1); }

function drawPyramid(){
  var p = document.getElementById("pyramid");
  p.innerHTML = "";
  var idx = 0;

  rowSizes.forEach(function(size){
    var row = document.createElement("div");
    row.className = "row";

    for(var k=0;k<size;k++){
      var slot = document.createElement("div");
      if(idx < selected.length){
        var m = trainees[selected[idx]];
        slot.className = "slot";
        slot.innerHTML = `
          <div class="avatar">
            <img src="${m.img}" alt="">
            <div class="rank">${idx+1}</div>
          </div>
          <div class="name">${displayName(m.name)}</div>
          <div class="reorder">
            <button onclick="moveLeft(${idx})" aria-label="left">←</button>
            <button onclick="moveRight(${idx})" aria-label="right">→</button>
          </div>
        `;
      }else{
        slot.className = "slot empty";
        slot.innerHTML = `<div class="avatar">+</div>`;
      }
      row.appendChild(slot);
      idx++;
    }
    p.appendChild(row);
  });
}

function drawExportPyramid(){
  var p = document.getElementById("exportPyramid");
  p.innerHTML = "";
  var idx = 0;

  rowSizes.forEach(function(size){
    var row = document.createElement("div");
    row.className = "exportRow";

    for(var k=0;k<size;k++){
      var slot = document.createElement("div");
      if(idx < selected.length){
        var m = trainees[selected[idx]];
        slot.className = "exportSlot";
        slot.innerHTML = `
          <div class="exportAvatar">
            <div class="exportPhoto" style="background-image:url('${m.img}')"></div>
            <div class="exportRank">${idx+1}</div>
          </div>
          <div class="exportName">${displayName(m.name)}</div>
        `;
      }else{
        slot.className = "exportSlot exportEmpty";
        slot.innerHTML = `<div class="exportAvatar">+</div>`;
      }
      row.appendChild(slot);
      idx++;
    }
    p.appendChild(row);
  });
}

      backgroundColor:"#ffffff",
      useCORS:true,
      allowTaint:false,
      scale: 4
    });

    var link = document.createElement("a");
    link.download = "oshimaker_1004x1040.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  }catch(e){
    alert("画像生成に失敗しました。画像URL側の制限の可能性があります。");
  }finally{
    toast.style.display = "none";
  }
}

/* =========================
   ★ 合言葉ロック制御
   ========================= */
function norm(s){
  return (s || "").trim();
}
function isUnlocked(){
  try{ return localStorage.getItem(PASS_STORAGE_KEY) === "1"; }catch(e){ return false; }
}
function setUnlocked(){
  try{ localStorage.setItem(PASS_STORAGE_KEY, "1"); }catch(e){}
}
function showLock(){
  document.body.classList.add("locked");
  document.getElementById("lockOverlay").classList.add("show");
  document.getElementById("passErr").classList.remove("show");
  var inp = document.getElementById("passInput");
  inp.value = "";
  setTimeout(function(){ inp.focus(); }, 120);
}
function hideLockWithFx(){
  // ロック画面を閉じる→演出→本体ふわっと表示
  document.getElementById("lockOverlay").classList.remove("show");

  var fx = document.getElementById("unlockFx");
  fx.classList.add("show");

  // 900msアニメ＋少し余裕
  setTimeout(function(){
    fx.classList.remove("show");
    document.body.classList.remove("locked");
  }, 2050);
}
function tryUnlock(){
  var val = norm(document.getElementById("passInput").value);
  var ok = (val === PASSPHRASE);

  if(ok){
    setUnlocked();
    hideLockWithFx();
  }else{
    var err = document.getElementById("passErr");
    err.classList.add("show");
    // ちょい揺れ感（簡易）
    var card = document.querySelector(".lockCard");
    if(card){
      card.animate(
        [
          {transform:"translateX(0)"},
          {transform:"translateX(-6px)"},
          {transform:"translateX(6px)"},
          {transform:"translateX(-4px)"},
          {transform:"translateX(4px)"},
          {transform:"translateX(0)"}
        ],
        {duration: 260, easing:"ease-out"}
      );
    }
  }
}

/* ロック初期化 */
(function initLock(){
  var btn = document.getElementById("unlockBtn");
  var inp = document.getElementById("passInput");

  btn.addEventListener("click", tryUnlock);
  inp.addEventListener("keydown", function(e){
    if(e.key === "Enter") tryUnlock();
  });

  // 未解除ならロック表示
  if(!isUnlocked()){
    showLock();
  }else{
    // 解除済みならロック状態にしない
    document.body.classList.remove("locked");
    document.getElementById("lockOverlay").classList.remove("show");
  }
})();
